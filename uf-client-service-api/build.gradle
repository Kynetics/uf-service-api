apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlinx-serialization'
apply plugin: "org.jetbrains.dokka"

def ufServiceApiVersionName = versionFromGit(project)

version ufServiceApiVersionName

android {
    compileSdk 31
    defaultConfig {
        minSdkVersion 19
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 31
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "lib-proguard-rules.txt"
        versionName ufServiceApiVersionName
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions { jvmTarget = "17" }

    libraryVariants.all { variant ->
        variant.outputs.all {
            outputFileName = new File("uf-client-service-api_${variant.buildType.name}_${ufServiceApiVersionName}.aar")
        }
    }

}

dependencies {
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:1.3.2"
    testImplementation 'junit:junit:4.12'
}